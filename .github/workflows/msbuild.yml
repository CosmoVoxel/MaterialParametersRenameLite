name: Build Unreal Engine Plugin

on:
  push:
    tags:
      - "v*"  # Запуск при публикации версии (например, v1.0)
  workflow_dispatch:  # Ручной запуск

jobs:
  build:
    runs-on: Eric-Cartman-Local  # Запускаем на самодельном runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          echo "UE_PATH=C:\Program Files\Epic Games\UE_5.5" >> $GITHUB_ENV
          echo "PLUGIN_PATH=${{ github.workspace }}\Plugins\MaterialParametersRenameLite" >> $GITHUB_ENV
          echo "OUTPUT_DIR=${{ github.workspace }}\BuildOutput" >> $GITHUB_ENV

      - name: Build Plugin using UAT
        shell: powershell
        run: |
          $runUatPath = "${{ env.UE_PATH }}\Engine\Build\BatchFiles\RunUAT.bat"
          $pluginPath = "${{ env.PLUGIN_PATH }}\MaterialParametersRenameLite.uplugin"
          $outputDir = "${{ env.OUTPUT_DIR }}"

          $command = "& `"$runUatPath`" BuildPlugin " +
                    "-Plugin=`"$pluginPath`" " +
                    "-Package=`"$outputDir`" " +
                    "-TargetPlatforms=Win64 " +
                    "-NoHostPlatform"

          Write-Output "Executing command: $command"

          Invoke-Expression $command

      - name: Archive Build Output
        run: Compress-Archive -Path ${{ env.OUTPUT_DIR }} -DestinationPath ${{ github.workspace }}\MaterialParametersRenameLite.zip

      - name: Upload Artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: Plugin-Build
          path: ${{ github.workspace }}\MaterialParametersRenameLite.zip

      - name: Upload to GitHub Releases (if a version tag is pushed)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ${{ github.workspace }}\MaterialParametersRenameLite.zip
          token: ${{ secrets.GITHUB_TOKEN }}
