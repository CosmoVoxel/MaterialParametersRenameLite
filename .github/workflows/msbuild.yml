name: Build Unreal Engine Plugin

on:
  push:
    tags:
      - "v*"  # Runs when a new version tag is pushed (e.g., v1.0)
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest  # Uses Windows since UE5 requires it

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          echo "UE_PATH=C:\Program Files\Epic Games\UE_5.5" >> $GITHUB_ENV
          echo "PLUGIN_PATH=${{ github.workspace }}\Plugins\MaterialParametersRenameLite" >> $GITHUB_ENV

      - name: Build Plugin using UAT
        run: |
          Start-Process -FilePath "`"$env:UE_PATH\Engine\Build\BatchFiles\RunUAT.bat`"" `
            -ArgumentList "BuildPlugin", `
            "-Plugin=`"$env:PLUGIN_PATH\MaterialParametersRenameLite.uplugin`"", `
            "-Package=`"${{ github.workspace }}\BuildOutput`"", `
            "-TargetPlatforms=Win64", `
            "-NoHostPlatform" `
            -NoNewWindow -Wait

      - name: Archive Build Output
        run: Compress-Archive -Path ${{ github.workspace }}\BuildOutput -DestinationPath ${{ github.workspace }}\MaterialParametersRenameLite.zip

      - name: Upload Artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: Plugin-Build
          path: ${{ github.workspace }}\MaterialParametersRenameLite.zip

      - name: Upload to GitHub Releases (if a version tag is pushed)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ${{ github.workspace }}\MaterialParametersRenameLite.zip
          token: ${{ secrets.GITHUB_TOKEN }}
